<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Setting div heights from data</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
		
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;	/* Gets overridden by D3-assigned height below */
                margin-right: 2px;
				background-color: teal;
			}
		
		</style>
	</head>
	<body>
		<script type="text/javascript">
		
            var dataset = [];

            for (var i = 0; i < 25; i++) {
                var newNumber = Math.floor(Math.random() * 25) + 5;
                dataset.push(newNumber);
            }
			
			d3.select("body").selectAll("div")
				.data(dataset)
				.enter()
				.append("div")
				.attr("class", "bar")
				.style("height", function(d) {
                    var barHeight =  d * 5;
					return barHeight + "px";
				});
			
		</script>
	</body>
</html>
